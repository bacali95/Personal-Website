# Official docker image.
image: docker:latest

variables:
  CI_REGISTRY: https://docker.nasreddinebacali.info

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-backend:
  stage: Build and push backend image
  script:
    - docker build -t "$CI_REGISTRY/personal-website-backend:latest" .
    - docker push "$CI_REGISTRY/personal-website-backend:latest"
  only:
    - master

build-frontend:
  stage: Build and push frontend image
  script:
    - docker build -t "$CI_REGISTRY/personal-website-frontend:latest" .
    - docker push "$CI_REGISTRY/personal-website-frontend:latest"
  only:
    - master