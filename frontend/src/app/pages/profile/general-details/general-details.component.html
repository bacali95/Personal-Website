<div [formGroup]="model">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          nbInput
          fullWidth
          formControlName="firstName"
          id="firstName"
          placeholder="First Name"
          type="text"
          required
          [status]="firstName.invalid && firstName.touched ? 'danger' : ''">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          nbInput
          fullWidth
          formControlName="lastName"
          id="lastName"
          placeholder="Last Name"
          type="text"
          required
          [status]="lastName.invalid && lastName.touched ? 'danger' : ''">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="birthdayDate">Birthday Date</label>
        <input
          nbInput
          fullWidth
          formControlName="birthdayDate"
          id="birthdayDate"
          [nbDatepicker]="birthdayDatePicker"
          required
          [status]="birthdayDate.invalid && birthdayDate.touched ? 'danger' : ''">
        <nb-datepicker #birthdayDatePicker></nb-datepicker>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="birthdayPlace">Birthday Place</label>
        <input
          nbInput
          fullWidth
          formControlName="birthdayPlace"
          id="birthdayPlace"
          placeholder="Birthday Place"
          type="text"
          required
          [status]="birthdayPlace.invalid && birthdayPlace.touched ? 'danger' : ''">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="nationality">Nationality</label>
        <input
          nbInput
          fullWidth
          formControlName="nationality"
          id="nationality"
          placeholder="Nationality"
          type="text">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="profession">Profession</label>
        <input
          nbInput
          fullWidth
          formControlName="profession"
          id="profession"
          placeholder="Profession"
          type="text">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="maritalStatus">Marital Status</label>
        <input
          nbInput
          fullWidth
          formControlName="maritalStatus"
          id="maritalStatus"
          placeholder="Marital Status"
          type="text">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="skype">Skype</label>
        <input
          nbInput
          fullWidth
          formControlName="skype"
          id="skype"
          placeholder="Skype"
          type="text">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="intro">Summary</label>
    <textarea
      nbInput
      fullWidth
      formControlName="intro"
      id="intro"
      placeholder="Summary">
    </textarea>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      nbInput
      fullWidth
      formControlName="address"
      id="address"
      placeholder="Address"
      type="text">
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          nbInput
          fullWidth
          formControlName="email"
          id="email"
          placeholder="E-mail"
          type="email">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          nbInput
          fullWidth
          formControlName="phone"
          id="phone"
          placeholder="Phone"
          type="text">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="website">Website</label>
        <input
          nbInput
          fullWidth
          formControlName="website"
          id="website"
          placeholder="Website"
          type="text">
      </div>
    </div>
  </div>

</div>
<div class="mt-3 mr-3">
  <button nbButton hero size="medium" class="float-right" status="success"
          (click)="submit()" [disabled]="!model.valid">Save
  </button>
</div>
