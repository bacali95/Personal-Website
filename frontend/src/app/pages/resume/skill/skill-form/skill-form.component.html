<nb-card>
  <nb-card-header>
    Add User
    <button nbButton hero size="small" status="success" class="float-right m-1" (click)="submit()"
            [disabled]="model.invalid">Submit
    </button>
    <button nbButton hero size="small" status="danger" class="float-right m-1" (click)="cancel()">Cancel</button>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="model">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          nbInput
          fullWidth
          formControlName="name"
          id="name"
          placeholder="name"
          type="text"
          [status]="name.invalid && name.touched ? 'danger' : ''"
          required>
      </div>
      <div class="form-group">
        <label for="value">Value</label>
        <input
          nbInput
          fullWidth
          formControlName="value"
          id="value"
          placeholder="Value"
          type="number"
          min="1"
          max="10"
          [status]="value.invalid && value.touched ? 'danger' : ''"
          required>
      </div>
    </form>
  </nb-card-body>
</nb-card>
