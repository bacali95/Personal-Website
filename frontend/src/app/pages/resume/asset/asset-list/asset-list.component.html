<button nbButton shape="round" class="mr-2" size="small"
        *ngFor="let asset of assets" status="primary"
        (click)="openEditForm(asset)">
  {{asset.name}}
</button>
<button nbButton shape="round" size="tiny" outline status="primary"
        (click)="openAddForm()">
  <nb-icon icon="plus"></nb-icon>
</button>
