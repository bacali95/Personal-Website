<nb-card>
  <nb-card-body>
    <div class="add-images-btn col-md-4 offset-md-5 mb-2 mt-2">
      <label>
        <input #imagesInput type="file" (change)="addImages(imagesInput.files)" multiple hidden>
        <span>
          <a
            hero
            nbButton
            status="info"
            size="small">
            Add Images
          </a>
        </span>
      </label>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let image of images">
        <div class="card text-center mt-3">
          <img class="card-img-top"
               [src]="image"
               [alt]="image">
          <div class="card-footer">
            <a nbButton hero status="danger" size="small"
               *ngIf="!uploading" (click)="delete(image)">Delete</a>
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngFor="let image of uploadingFiles | keyvalue">
        <div class="card text-center mt-3">
          <img class="card-img-top" [src]="image.value.local" [alt]="image.key">
          <div class="card-footer">
            <div class="progress" *ngIf="image.value.progress < 100">
              <div class="progress-bar bg-warning" role="progressbar"
                   [style.width]="image.value.progress + '%'"
                   aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{image.value.progress}}%
              </div>
            </div>
            <div class="progress" *ngIf="image.value.progress === 100">
              <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
                   aria-valuemin="0" aria-valuemax="100">Done
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
